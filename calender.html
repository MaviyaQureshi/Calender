<!DOCTYPE html>
<html>
  <head>
    <title>Month Calender</title>
    <link rel="stylesheet" href="calender.css" />
  </head>
  <body>
    <div class="container">
      <div class="calender">
        <div class="month">
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
        </div>
        <div class="weekdays">
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
          <div>Sun</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
    <script src="calender.js"></script>
  </body>
</html>
